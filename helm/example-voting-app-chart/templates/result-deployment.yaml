apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: mandaliharish/examplevotingapp_result:{{ .Values.components.result_app.image.tag }}
        name: result
        ports:
        - containerPort: 80
          name: result
