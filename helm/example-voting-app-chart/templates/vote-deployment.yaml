apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: mandaliharish/examplevotingapp_vote:{{ .Values.components.voting-app.image.tag }}
        name: vote
        ports:
        - containerPort: 80
          name: vote
